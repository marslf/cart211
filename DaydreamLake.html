<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daydream Lake</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* TITLE STYLING */
        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
        }

        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Scene styles */
        .scene {
            display: none;
            width: 800px;
            height: 600px;
            position: relative;
            background-color: #b3edff;
        }

        .scene.active {
            display: block;
        }

        .screen {
            display: none;
            position: relative;
            width: 800px;
            height: 600px;
            background-size: contain;
            background-position: center;
            background-color: #b3edff;
        }

        /* Title and intro scene */
        #title-screen {
            display: block;
            /* This one starts visible */
            background-image: url('titleScreen.png');
            cursor: pointer;
        }

        #instructions-screen {
            background-image: url('introScreen.png');
        }


        .start-button {
            position: absolute;
            bottom: 15px;
            left: 120px;
            transform: translateX(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .start-button img {
            width: 200px;
            height: auto;
        }

        #main-content {
            display: none;
            /* Hide initially */
        }

        /* Cabin scene specifics */
        #cabin-scene {
            position: relative;
            width: 800px;
            height: 600px;
            background: url('Cabinbackground.png') no-repeat center center;
            background-size: contain;
        }

        /* Lake scene specifics */
        #lake-scene {
            position: relative;
            width: 800px;
            height: 600px;
            background: url('Lakebackground.png') no-repeat center center;
            background-size: contain;
        }

        /* Navigation arrows */
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            cursor: pointer;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }

        #left-arrow {
            left: 20px;
        }

        #right-arrow {
            right: 20px;
        }

        /* Interactive elements */
        .interactive-element {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .interactive-element:hover {
            transform: scale(1.2);
        }

        #cabin {
            width: 200px;
            height: 200px;
            top: 200px;
            left: 20px;
            background: url('Cabin.png') no-repeat center center;
            background-size: contain;
        }

        #campfire {
            width: 130px;
            height: 130px;
            bottom: 100px;
            right: 222px;
            background: url('Campfire.png') no-repeat center center;
            background-size: contain;
        }

        #lilypads {
            width: 230px;
            height: 230px;
            right: 20px;
            bottom: 2px;
            background: url('FrogGame.png') no-repeat center center;
            background-size: contain;
        }

        #lake {
            width: 400px;
            height: 300px;
            background: #4682B4;
            position: relative;
            border: 2px solid #2F4F4F;
            border-radius: 8px;
        }

        .frog {
            width: 30px;
            height: 30px;
            background-color: #32CD32;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .frog:hover {
            transform: scale(1.1);
        }

        #frog-count {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 300px;
        }

        /* Overlay for popup background */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        /* Paddle sorting game styles */
        .paddle-boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .paddle-box {
            text-align: center;
        }

        .drop-zone {
            border: 2px dashed #ccc;
            min-height: 200px;
            margin-top: 0.5rem;
            transition: background-color 0.3s;
        }

        .drop-zone.drag-over {
            background-color: rgba(0, 0, 255, 0.1);
            border-color: blue;
        }

        .drop-zone.correct {
            background-color: rgba(0, 255, 0, 0.1);
            border-color: green;
        }

        .drop-zone.incorrect {
            background-color: rgba(255, 0, 0, 0.1);
            border-color: red;
        }

        .unsorted-box {
            display: flex;
            justify-content: space-between;
            width: 100%;
            overflow: hidden;
            padding: 10px;
        }

        .paddle {
            width: 80px;
            height: 20px;
            margin: 0 5px;
            background-color: #ccc;
            border: 1px solid #703a07;
            cursor: grab;
        }

        .paddle.large {
            width: 120px;
        }

        .paddle:hover {
            transform: scale(1.05);
        }


        /* Marshmallow roasting game styles */
        #marshmallow {
            width: 200px;
            height: 200px;
            background: url('Marshmallow1.png') no-repeat center center;
            background-size: contain;
            position: relative;
            cursor: pointer;
        }

        /* Campfire popup specific styles */
        #campfire-popup {
            text-align: center;
        }

        #campfire-popup .fire-container {
            background: url('Campfire.png') no-repeat center bottom;
            background-size: contain;
            height: 200px;
            margin: 20px 0;
            position: relative;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .paddle {
            width: 40px;
            background-color: #8B4513;
            cursor: move;
            display: inline-block;
            margin: 0 5px;
            position: relative;
        }

        /* MARSHMALLOW STATES - Add after your existing styles */
        #marshmallow {
            cursor: pointer;
            transition: background-image 0.3s;
        }

        /* Paddle sizing and positioning */
        .paddle-box {
            min-height: 200px;
            border: 2px dashed #ccc;
            margin: 10px;
            position: relative;
        }

        .paddle {
            width: 40px;
            position: absolute;
            cursor: move;
        }

        .paddle[data-size="small"] {
            height: 100px;
        }

        .paddle[data-size="medium"] {
            height: 150px;
        }

        .paddle[data-size="large"] {
            height: 200px;
        }

        .unsorted-box {
            min-height: 100px;
            border: 2px dashed #ccc;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Popup sizing */
        .popup {
            width: 80%;
            max-width: 500px;
            padding: 30px;
        }

        .paddle-boxes {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        /* Title positioning */
        #cabin-scene {
            position: relative;
            padding-top: 60px;
        }

        .page-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            text-align: center;
        }

        #fishing-spot {
            width: 170px;
            height: 170px;
            left: 50px;
            bottom: 200px;
            background: url('fishing.png') no-repeat center center;
            background-size: contain;
        }

        #fishing-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        #fishing-popup.active {
            display: block;
        }

        #fishing-game {
            width: 300px;
            height: 400px;
            position: relative;
            background-color: #add8e6;
            border: 2px solid #000;
            margin: 20px auto;
        }

        #fish-target {
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 50%;
            position: absolute;
            left: 120px;
            top: 150px;
            /* Added initial position */
        }

        #catching-bar {
            width: 40px;
            height: 300px;
            background-color: #ddd;
            position: absolute;
            right: 80px;
            top: 50px;
            overflow: hidden;
        }

        #player-bar {
            width: 100%;
            height: 60px;
            background-color: green;
            position: absolute;
            bottom: 0;
            transition: transform 0.1s ease;
        }

        #progress-meter {
            width: 20px;
            height: 0%;
            /* Start at 0% */
            background-color: #4CAF50;
            position: absolute;
            right: 20px;
            bottom: 50px;
            transition: height 0.3s ease;
        }

        .counter-container {
            text-align: center;
            margin-top: 10px;
        }

        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            z-index: 1000;
        }

        .audio-control:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>

<body>

    <!-- Audio -->
    <audio id="background-audio" loop>
        <source src="lakebackgroundsound.mp3" type="audio/mpeg">
    </audio>

    <button id="audio-toggle" class="audio-control">ðŸ”Š</button>

    <script>

        // Audio
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('background-audio');
            const button = document.getElementById('audio-toggle');

            button.addEventListener('click', function () {
                if (audio.paused) {
                    audio.play();
                    button.textContent = 'ðŸ”Š';
                } else {
                    audio.pause();
                    button.textContent = 'ðŸ”ˆ';
                }
            });
            document.addEventListener('click', function () {
                if (audio.paused) {
                    audio.play().catch(function (error) {
                        console.log("Play failed:", error);
                    });
                }
            }, { once: true }); // only trigger once
        });

        // Screen management
        const titleScreen = document.getElementById('title-screen');
        const instructionsScreen = document.getElementById('instructions-screen');
        const mainContent = document.getElementById('main-content');

        document.addEventListener('DOMContentLoaded', function () {
            const titleScreen = document.getElementById('title-screen');
            const instructionsScreen = document.getElementById('instructions-screen');
            const mainContent = document.getElementById('main-content');
            const startButton = document.querySelector('#instructions-screen img');

            // Title screen click handler
            titleScreen.addEventListener('click', function () {
                titleScreen.style.display = 'none';
                instructionsScreen.style.display = 'block';
            });

            // Start button click handler
            startButton.addEventListener('click', function () {
                instructionsScreen.style.display = 'none';
                mainContent.style.display = 'block';
            });

            // Debug logging
            console.log('Title screen:', titleScreen);
            console.log('Instructions screen:', instructionsScreen);
            console.log('Start button:', startButton);
            console.log('Main content:', mainContent);
        });

        // Scene switching functionality
        const scenes = ['cabin-scene', 'lake-scene'];
        let currentSceneIndex = 0;

        function switchScene(direction) {
            document.getElementById(scenes[currentSceneIndex]).classList.remove('active');

            if (direction === 'next') {
                currentSceneIndex = (currentSceneIndex + 1) % scenes.length;
            } else {
                currentSceneIndex = (currentSceneIndex - 1 + scenes.length) % scenes.length;
            }

            document.getElementById(scenes[currentSceneIndex]).classList.add('active');
        }

        document.getElementById('left-arrow').addEventListener('click', () => switchScene('prev'));
        document.getElementById('right-arrow').addEventListener('click', () => switchScene('next'));

        // Popup functionality
        function showPopup(popupId) {
            const popup = document.getElementById(popupId);
            const overlay = document.querySelector('.popup-overlay');

            if (popup) {
                popup.style.display = 'block';
                overlay.style.display = 'block';

                if (popupId === 'lilypads-popup') {
                    startFrogGame();
                }
            }
        }

        function hidePopup(popup) {
            const overlay = document.querySelector('.popup-overlay');
            popup.style.display = 'none';
            overlay.style.display = 'none';

            if (popup.id === 'lilypads-popup') {
                stopFrogGame();
            }
        }

        // Setup interactive elements
        document.querySelectorAll('.interactive-element').forEach(element => {
            element.addEventListener('click', () => {
                const popupId = `${element.id}-popup`;
                showPopup(popupId);
            });
        });

        // Setup close buttons
        document.querySelectorAll('.close-popup').forEach(button => {
            button.addEventListener('click', () => {
                const popup = button.closest('.popup');
                hidePopup(popup);
            });
        });


        // PADDLE SORTING GAME
        document.addEventListener('DOMContentLoaded', function () {
            // Generate initial paddles
            const paddles = [
                { id: 1, size: 'small', width: 40, height: 120 },
                { id: 2, size: 'medium', width: 50, height: 150 },
                { id: 3, size: 'large', width: 60, height: 180 },
                { id: 4, size: 'small', width: 40, height: 120 },
                { id: 5, size: 'medium', width: 50, height: 150 },
                { id: 6, size: 'large', width: 60, height: 180 }
            ];

            const unsortedBox = document.getElementById('unsorted-paddles');

            // Create and add paddles to unsorted box
            paddles.forEach(paddle => {
                const paddleElement = document.createElement('div');
                paddleElement.className = 'paddle';
                paddleElement.draggable = true;
                paddleElement.dataset.size = paddle.size;
                paddleElement.style.width = `${paddle.width}px`;
                paddleElement.style.height = `${paddle.height}px`;

                // Add drag event listeners
                paddleElement.addEventListener('dragstart', handleDragStart);
                unsortedBox.appendChild(paddleElement);
            });

            // Drag and drop functionality
            function handleDragStart(e) {
                e.dataTransfer.setData('text/plain', e.target.dataset.size);
                e.target.classList.add('dragging');
            }

            // Add drop zone event listeners
            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('dragleave', handleDragLeave);
                zone.addEventListener('drop', handleDrop);
            });

            function handleDragOver(e) {
                e.preventDefault();
                this.classList.add('drag-over');
            }

            function handleDragLeave(e) {
                this.classList.remove('drag-over');
            }

            function handleDrop(e) {
                e.preventDefault();
                const paddleSize = e.dataTransfer.getData('text/plain');
                const targetSize = this.dataset.size;

                // Check if the paddle is dropped in the correct zone
                if (paddleSize === targetSize) {
                    const paddle = document.querySelector('.paddle.dragging');
                    this.appendChild(paddle);
                    this.classList.add('correct');
                    setTimeout(() => this.classList.remove('correct'), 1000);
                } else {
                    this.classList.add('incorrect');
                    setTimeout(() => this.classList.remove('incorrect'), 1000);
                }

                this.classList.remove('drag-over');
                document.querySelector('.paddle.dragging').classList.remove('dragging');
            }
        });

        // MARSHMALLOW ROASTING GAME
        const marshmallowStates = [
            'Marshmallow1.png',
            'Marshmallow2.png',
            'Marshmallow3.png',
            'Marshmallow4.png'
        ];

        let roastingInterval;
        let roastLevel = 0;

        function startRoasting() {
            roastingInterval = setInterval(() => {
                if (roastLevel < marshmallowStates.length - 1) {
                    roastLevel++;
                    updateMarshmallowState();
                }
            }, 1000);
        }

        function stopRoasting() {
            clearInterval(roastingInterval);
        }

        function resetMarshmallow() {
            roastLevel = 0;
            updateMarshmallowState();
        }

        function updateMarshmallowState() {
            const marshmallow = document.querySelector('#marshmallow');
            marshmallow.style.backgroundImage = `url('${marshmallowStates[roastLevel]}')`;
        }

        // Frog game functionality
        let frogGameInterval;
        let frogsCount = 0;

        function createFrog() {
            const lake = document.getElementById('lake');
            const frog = document.createElement('div');
            frog.className = 'frog';

            // Random position within the lake
            const maxX = lake.clientWidth - 30;
            const maxY = lake.clientHeight - 30;
            frog.style.left = Math.random() * maxX + 'px';
            frog.style.top = Math.random() * maxY + 'px';

            frog.addEventListener('click', () => {
                frog.remove();
                frogsCount++;
                document.getElementById('frog-count').textContent = frogsCount;
            });

            lake.appendChild(frog);

            // Remove frog after 3 seconds if not caught
            setTimeout(() => {
                if (frog.parentNode === lake) {
                    frog.remove();
                }
            }, 3000);
        }

        function startFrogGame() {
            frogsCount = 0;
            document.getElementById('frog-count').textContent = frogsCount;
            frogGameInterval = setInterval(createFrog, 2000);
        }

        function stopFrogGame() {
            if (frogGameInterval) {
                clearInterval(frogGameInterval);
            }
            const lake = document.getElementById('lake');
            while (lake.firstChild) {
                lake.firstChild.remove();
            }
        }

        // INITIALIZATION AND EVENT LISTENERS
        document.addEventListener('DOMContentLoaded', () => {


            // Initialize paddles
            createPaddles();

            // Paddle drag and drop
            document.querySelectorAll('.paddle').forEach(paddle => {
                paddle.addEventListener('dragstart', e => {
                    e.dataTransfer.setData('text/plain', e.target.dataset.size);
                });
            });

            document.querySelectorAll('.paddle-box').forEach(box => {
                box.addEventListener('dragover', e => e.preventDefault());
                box.addEventListener('drop', e => {
                    e.preventDefault();
                    const paddleSize = e.dataTransfer.getData('text/plain');
                    if (paddleSize === box.dataset.size) {
                        const paddle = document.querySelector(`.paddle.${paddleSize}`);
                        box.appendChild(paddle);
                        paddle.style.position = 'relative';
                        paddle.style.left = '50%';
                        paddle.style.transform = 'translateX(-50%)';
                    }
                });
            });

            // Marshmallow events
            const marshmallow = document.querySelector('#marshmallow');
            marshmallow.addEventListener('mousedown', startRoasting);
            marshmallow.addEventListener('mouseup', stopRoasting);
            marshmallow.addEventListener('mouseleave', stopRoasting);
            marshmallow.addEventListener('click', () => {
                if (roastLevel >= marshmallowStates.length - 1) {
                    resetMarshmallow();
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            function initializePaddleGame() {
                const unsortedBox = document.querySelector('.unsorted-box');
                const paddleBoxes = document.querySelectorAll('.paddle-box');

                // Clear existing paddles
                unsortedBox.innerHTML = '';
                paddleBoxes.forEach(box => {
                    const title = box.querySelector('h3');
                    box.innerHTML = '';
                    box.appendChild(title);
                });

                // Create paddles
                const sizes = ['small', 'medium', 'large'];
                const paddles = [];

                sizes.forEach(size => {
                    for (let i = 0; i < 3; i++) {
                        const paddle = document.createElement('div');
                        paddle.className = 'paddle';
                        paddle.setAttribute('data-size', size);
                        paddle.draggable = true;
                        paddles.push(paddle);
                    }
                });


                // Shuffle and add paddles to unsorted box
                shuffleArray(paddles);
                paddles.forEach(paddle => unsortedBox.appendChild(paddle));

                // Add drag and drop functionality
                setupDragAndDrop();
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function setupDragAndDrop() {
                const paddles = document.querySelectorAll('.paddle');
                const paddleBoxes = document.querySelectorAll('.paddle-box');

                paddles.forEach(paddle => {
                    paddle.addEventListener('dragstart', handleDragStart);
                    paddle.addEventListener('dragend', handleDragEnd);
                });

                paddleBoxes.forEach(box => {
                    box.addEventListener('dragover', handleDragOver);
                    box.addEventListener('drop', handleDrop);
                });
            }

            function handleDragStart(e) {
                e.dataTransfer.setData('text/plain', e.target.getAttribute('data-size'));
                e.target.classList.add('dragging');
            }

            function handleDragEnd(e) {
                e.target.classList.remove('dragging');
            }

            function handleDragOver(e) {
                e.preventDefault();
            }

            function handleDrop(e) {
                const paddleSize = e.dataTransfer.getData('text/plain');
                const targetBox = e.target.closest('.paddle-box');

                if (targetBox && targetBox.getAttribute('data-size') === paddleSize) {
                    const paddle = document.querySelector('.dragging');
                    // Remove the paddle when correctly sorted
                    paddle.remove();

                    // Check if game is complete
                    const remainingPaddles = document.querySelectorAll('.unsorted-box .paddle');
                    if (remainingPaddles.length === 0) {
                        // Optional: Add completion message or reset
                        setTimeout(() => {
                            alert('Great job! All paddles sorted!');
                            initializePaddleGame();
                        }, 500);
                    }
                }
            }
            // Reset game when popup closes
            document.querySelector('.close-popup').addEventListener('click', function () {
                initializePaddleGame();
            });

            // Initial setup
            initializePaddleGame();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const fishingSpot = document.getElementById('fishing-spot');
            const fishingPopup = document.getElementById('fishing-popup');
            const popupOverlay = document.querySelector('.popup-overlay');
            const fishTarget = document.getElementById('fish-target');
            const playerBar = document.getElementById('player-bar');
            const progressMeter = document.getElementById('progress-meter');
            const fishCount = document.getElementById('fish-count');
            const closeButton = fishingPopup.querySelector('.close-popup');

            let isHolding = false;
            let progress = 0;
            let fishCaught = 0;
            let gameLoopRunning = false;
            let barPosition = 0; // Track bar position


            // Popup handling
            fishingSpot.addEventListener('click', () => {
                fishingPopup.classList.add('active');
                popupOverlay.classList.add('active');
                if (!gameLoopRunning) {
                    gameLoop();
                    gameLoopRunning = true;
                }
            });

            closeButton.addEventListener('click', () => {
                fishingPopup.classList.remove('active');
                popupOverlay.classList.remove('active');
            });

            // Fish movement
            function moveFish() {
                const newPosition = 150 + Math.sin(Date.now() / 800) * 60;
                fishTarget.style.top = `${newPosition}px`;
            }

            // Mouse controls
            fishingPopup.addEventListener('mousedown', () => {
                if (fishingPopup.classList.contains('active')) {
                    isHolding = true;
                }
            });

            document.addEventListener('mouseup', () => {
                isHolding = false;
            });

            // Update player bar position
            function updatePlayerBar() {
                const maxPosition = 240;

                if (isHolding && barPosition < maxPosition) {
                    barPosition = Math.min(maxPosition, barPosition + 3);
                } else if (!isHolding && barPosition > 0) {
                    barPosition = Math.max(0, barPosition - 2);
                }

                playerBar.style.transform = `translateY(-${barPosition}px)`;
            }

            // Check if fish is caught
            function checkCatch() {
                const fishPosition = fishTarget.offsetTop - 50;
                const barBottom = 300 - barPosition;
                const barTop = barBottom - 60;

                if (fishPosition >= barTop && fishPosition <= barBottom) {
                    progress = Math.min(100, progress + 1);
                    progressMeter.style.height = `${progress}%`;
                } else {
                    progress = Math.max(0, progress - 0.5);
                    progressMeter.style.height = `${progress}%`;
                }

                if (progress >= 100) {
                    fishCaught++;
                    fishCount.textContent = fishCaught;
                    progress = 0;
                    progressMeter.style.height = '0%';
                }
            }

            // Main game loop
            function gameLoop() {
                if (fishingPopup.classList.contains('active')) {
                    moveFish();
                    updatePlayerBar();
                    checkCatch();
                    requestAnimationFrame(gameLoop);
                } else {
                    gameLoopRunning = false;
                }
            }
        });


    </script>

</body>
