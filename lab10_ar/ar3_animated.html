<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated AR.js Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <button id="startButton" onclick="startAR()">Start AR Experience</button>
    <a-scene embedded arjs style="display: none;" id="ar-scene">
        <a-marker preset="hiro">
            <!-- Animated Box -->
            <a-box position="0 0.5 0" color="blue" scale="0.5 0.5 0.5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
            <!-- Bouncing Sphere -->
            <a-sphere position="0.5 0.7 0" radius="0.25" color="yellow" animation="property: position; to: 0.5 1.2 0; dir: alternate; loop: true; dur:
1000"></a-sphere>
            <!-- Pulsing Cylinder -->
            <a-cylinder position="-0.5 0.3 0" radius="0.2" height="0.5" color="green"
                animation="property: scale; to: 0.4 1 0.4; dir: alternate; loop: true; dur: 1500"></acylinder>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        function startAR() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('ar-scene').style.display = 'block';
            setTimeout(() => {
                const video = document.querySelector('video');
                if (video) {
                    video.setAttribute('playsinline', '');
                    video.play().catch(error => console.error("Video playback failed:", error));
                }
            }, 1000);
        }
    </script>
</body>

</html>
