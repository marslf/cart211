<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cabin Scene</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* TITLE STYLING */
        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
        }

        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Main scene container */
        #cabin-scene {
            position: relative;
            width: 800px;
            height: 600px;
            background: url('Cabinbackground.png') no-repeat center center;
            background-size: cover;
        }

        /* Interactive elements */
        .interactive-element {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .interactive-element:hover {
            transform: scale(1.1);
        }

        /* INSERT: Position your cabin element */
        #cabin {
            width: 200px;
            height: 200px;
            top: 28%;
            left: 5%;
            background: url('Cabin.png') no-repeat center center;
            background-size: contain;
        }

        /* INSERT: Position your campfire element */
        #campfire {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 28%;
            background: url('Campfire.png') no-repeat center center;
            background-size: contain;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 300px;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        /* Paddle sorting game styles */
        .paddle-boxes {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .paddle-box {
            width: 150px;
            height: 200px;
            border: 2px dashed #666;
            padding: 10px;
            text-align: center;
        }

        .unsorted-box {
            width: 100%;
            height: 150px;
            border: 2px solid #666;
            margin-top: 20px;
            background: url('PaddleMedium.png') no-repeat center center;
            background-size: contain;
        }

        /* Marshmallow roasting game styles */
        #marshmallow {
            width: 300px;
            height: 300px;
            background: url('Marshmallow1.png') no-repeat center center;
            background-size: contain;
            position: relative;
            cursor: pointer;
        }

        /* Campfire popup specific styles */
        #campfire-popup {
            text-align: center;
        }

        #campfire-popup .fire-container {
            /* INSERT: Your hand-drawn fire image for the popup */
            background: url('Campfire.png') no-repeat center bottom;
            background-size: contain;
            height: 200px;
            margin: 20px 0;
            position: relative;
        }

        /* Overlay for popup background */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* PADDLE STYLING - Add after your existing styles */
        .paddle {
            position: absolute;
            cursor: move;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .paddle.small {
            width: 80px;
            height: 170px;
            background-image: url('PaddleSmall.png');
        }

        .paddle.medium {
            width: 80px;
            height: 170px;
            background-image: url('PaddleMedium.png');
        }

        .paddle.large {
            width: 80px;
            height: 170px;
            background-image: url('PaddleBig.png');
        }

        /* MARSHMALLOW STATES - Add after your existing styles */
        #marshmallow {
            cursor: pointer;
            transition: background-image 0.3s;
        }

        /* Paddle sizing and positioning */
        .paddle-box {
            min-height: 200px;
            border: 2px dashed #ccc;
            margin: 10px;
            position: relative;
        }

        .paddle {
            width: 40px;
            position: absolute;
            cursor: move;
        }

        .paddle[data-size="small"] {
            height: 100px;
        }

        .paddle[data-size="medium"] {
            height: 150px;
        }

        .paddle[data-size="large"] {
            height: 200px;
        }

        .unsorted-box {
            min-height: 100px;
            border: 2px dashed #ccc;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Popup sizing */
        .popup {
            width: 80%;
            max-width: 500px;
            padding: 30px;
        }

        .paddle-boxes {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        /* Title positioning */
        #cabin-scene {
            position: relative;
            padding-top: 60px;
        }

        .page-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Main scene container -->
    <div id="cabin-scene">
        <div id="cabin" class="interactive-element"></div>
        <div id="campfire" class="interactive-element"></div>
    </div>

    <h1 class="page-title">Daydream Lake</h1>

    <!-- Popup overlay -->
    <div class="popup-overlay"></div>

    <!-- Cabin popup with paddle sorting game -->
    <div id="cabin-popup" class="popup">
        <span class="close-popup">×</span>
        <h2>Sort the Paddles!</h2>
        <div class="paddle-boxes">
            <div class="paddle-box" data-size="small">
                <h3>Small</h3>
            </div>
            <div class="paddle-box" data-size="medium">
                <h3>Medium</h3>
            </div>
            <div class="paddle-box" data-size="large">
                <h3>Large</h3>
            </div>
        </div>
        <div class="unsorted-box"></div>
    </div>

    <!-- Campfire popup with marshmallow roasting game -->
    <div id="campfire-popup" class="popup">
        <span class="close-popup">×</span>
        <h2>Roast some marshmallows!</h2>
        <div class="fire-container">
            <div id="marshmallow"></div>
        </div>
    </div>

    <script>
        // Show popup function
        function showPopup(popupId) {
            document.querySelector('.popup-overlay').style.display = 'block';
            document.querySelector(`#${popupId}`).style.display = 'block';
        }

        // Hide popup function
        function hidePopup() {
            document.querySelector('.popup-overlay').style.display = 'none';
            document.querySelectorAll('.popup').forEach(popup => {
                popup.style.display = 'none';
            });
        }

        // Add click listeners to interactive elements
        document.querySelector('#cabin').addEventListener('click', () => showPopup('cabin-popup'));
        document.querySelector('#campfire').addEventListener('click', () => showPopup('campfire-popup'));

        // Add click listeners to close buttons
        document.querySelectorAll('.close-popup').forEach(button => {
            button.addEventListener('click', hidePopup);
        });

        // Close popup when clicking overlay
        document.querySelector('.popup-overlay').addEventListener('click', hidePopup);


        // PADDLE SORTING GAME
        const paddles = [
            { size: 'small', left: '10%' },
            { size: 'medium', left: '40%' },
            { size: 'large', left: '70%' }
        ];

        function createPaddles() {
            const unsortedBox = document.querySelector('.unsorted-box');
            paddles.forEach((paddle) => {
                const paddleElement = document.createElement('div');
                paddleElement.className = `paddle ${paddle.size}`;
                paddleElement.draggable = true;
                paddleElement.dataset.size = paddle.size;
                paddleElement.style.left = paddle.left;
                paddleElement.style.top = '50%';
                paddleElement.style.transform = 'translateY(-50%)';
                unsortedBox.appendChild(paddleElement);
            });
        }

        // MARSHMALLOW ROASTING GAME
        const marshmallowStates = [
            'Marshmallow1.png',
            'Marshmallow2.png',
            'Marshmallow3.png',
            'Marshmallow4.png'
        ];

        let roastingInterval;
        let roastLevel = 0;

        function startRoasting() {
            roastingInterval = setInterval(() => {
                if (roastLevel < marshmallowStates.length - 1) {
                    roastLevel++;
                    updateMarshmallowState();
                }
            }, 1000);
        }

        function stopRoasting() {
            clearInterval(roastingInterval);
        }

        function resetMarshmallow() {
            roastLevel = 0;
            updateMarshmallowState();
        }

        function updateMarshmallowState() {
            const marshmallow = document.querySelector('#marshmallow');
            marshmallow.style.backgroundImage = `url('${marshmallowStates[roastLevel]}')`;
        }

        // INITIALIZATION AND EVENT LISTENERS
        document.addEventListener('DOMContentLoaded', () => {


            // Initialize paddles
            createPaddles();

            // Paddle drag and drop
            document.querySelectorAll('.paddle').forEach(paddle => {
                paddle.addEventListener('dragstart', e => {
                    e.dataTransfer.setData('text/plain', e.target.dataset.size);
                });
            });

            document.querySelectorAll('.paddle-box').forEach(box => {
                box.addEventListener('dragover', e => e.preventDefault());
                box.addEventListener('drop', e => {
                    e.preventDefault();
                    const paddleSize = e.dataTransfer.getData('text/plain');
                    if (paddleSize === box.dataset.size) {
                        const paddle = document.querySelector(`.paddle.${paddleSize}`);
                        box.appendChild(paddle);
                        paddle.style.position = 'relative';
                        paddle.style.left = '50%';
                        paddle.style.transform = 'translateX(-50%)';
                    }
                });
            });

            // Marshmallow events
            const marshmallow = document.querySelector('#marshmallow');
            marshmallow.addEventListener('mousedown', startRoasting);
            marshmallow.addEventListener('mouseup', stopRoasting);
            marshmallow.addEventListener('mouseleave', stopRoasting);
            marshmallow.addEventListener('click', () => {
                if (roastLevel >= marshmallowStates.length - 1) {
                    resetMarshmallow();
                }
            });
        });

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function initializePaddleGame() {
                const unsortedBox = document.querySelector('.unsorted-box');

                // Create 9 paddles (3 of each size)
                const sizes = ['small', 'medium', 'large'];
                const paddles = [];

                sizes.forEach(size => {
                    for (let i = 0; i < 3; i++) {
                        const paddle = document.createElement('div');
                        paddle.className = 'paddle';
                        paddle.setAttribute('data-size', size);
                        paddle.draggable = true;
                        paddles.push(paddle);
                    }
                });

                // Shuffle and add paddles to unsorted box
                shuffleArray(paddles);
                paddles.forEach(paddle => unsortedBox.appendChild(paddle));

                // Add drag and drop functionality
                setupDragAndDrop();
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function setupDragAndDrop() {
                const paddles = document.querySelectorAll('.paddle');
                const paddleBoxes = document.querySelectorAll('.paddle-box');

                paddles.forEach(paddle => {
                    paddle.addEventListener('dragstart', handleDragStart);
                    paddle.addEventListener('dragend', handleDragEnd);
                });

                paddleBoxes.forEach(box => {
                    box.addEventListener('dragover', handleDragOver);
                    box.addEventListener('drop', handleDrop);
                });
            }

            function handleDragStart(e) {
                e.dataTransfer.setData('text/plain', e.target.getAttribute('data-size'));
                e.target.classList.add('dragging');
            }

            function handleDragEnd(e) {
                e.target.classList.remove('dragging');
            }

            function handleDragOver(e) {
                e.preventDefault();
            }

            function handleDrop(e) {
                e.preventDefault();
                const paddleSize = e.dataTransfer.getData('text/plain');
                const targetBox = e.target.closest('.paddle-box');

                if (targetBox && targetBox.getAttribute('data-size') === paddleSize) {
                    const paddle = document.querySelector('.dragging');
                    targetBox.appendChild(paddle);
                }
            }

            // Reset game when popup closes
            document.querySelector('.close-popup').addEventListener('click', function () {
                initializePaddleGame();
            });

            // Initial setup
            initializePaddleGame();
        });
    </script>

</body>

</html>
